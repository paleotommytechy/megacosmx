<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MegacosmX | Talent Ecosystem</title>
    <link rel="icon" type="image/png" href="/logo1.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1479FF" />
    <meta name="description" content="Discover verified talent and connect with top engineers, designers, and innovators." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MegacosmX" />
    <link rel="apple-touch-icon" href="/logo1.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cosmic: {
                navy: '#0A0F1F', // Main Background
                blue: '#1479FF', // Primary Actions
                cyan: '#06D7F4', // Accents
                silver: '#DDE4EA', // Secondary Text
                white: '#FFFFFF', // Heading Text
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0A0F1F;
        color: #DDE4EA;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0F1F; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1479FF; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06D7F4; 
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registered:', registration);
              
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
